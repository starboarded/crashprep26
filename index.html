<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crash Prep 2026 — Race Dashboard</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@400;500&family=Manrope:wght@400;500;600;700;800&display=swap');
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#060810;--bg2:#090c1a;--surf:#0d1122;--surf2:#101526;--bdr:#1a2040;--bdr2:#243060;--blue:#1a56ff;--blt:#5580ff;--bdim:rgba(26,86,255,.10);--gold:#eeb020;--glt:#ffc940;--gdim:rgba(238,176,32,.10);--gglow:rgba(238,176,32,.22);--text:#e4eaf8;--t2:#6878a8;--t3:#303858;--mg:var(--gold);--ms:#98a8c0;--mb:#c07040}
html{scroll-behavior:smooth}
body{background:var(--bg);color:var(--text);font-family:'Manrope',sans-serif;min-height:100vh;overflow-x:hidden}
body::before{content:'';position:fixed;inset:0;background:repeating-linear-gradient(-45deg,transparent,transparent 60px,rgba(26,86,255,.012) 60px,rgba(26,86,255,.012) 61px);pointer-events:none;z-index:0}
/* TOPBAR */
.topbar{position:sticky;top:0;z-index:200;background:rgba(6,8,16,.9);backdrop-filter:blur(18px);border-bottom:1px solid var(--bdr);display:flex;align-items:center;justify-content:space-between;padding:0 clamp(16px,4vw,52px);height:58px}
.brand{display:flex;align-items:center;gap:12px}
.bi{width:34px;height:34px;border-radius:50%;background:linear-gradient(140deg,var(--blue),var(--gold));display:flex;align-items:center;justify-content:center;font-family:'Bebas Neue',sans-serif;font-size:13px;color:#fff;flex-shrink:0;box-shadow:0 0 18px rgba(238,176,32,.12)}
.bn{font-family:'Bebas Neue',sans-serif;font-size:22px;letter-spacing:4px;line-height:1;background:linear-gradient(90deg,var(--blt),var(--glt));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.bs{font-family:'DM Mono',monospace;font-size:9px;letter-spacing:3px;color:var(--t3);text-transform:uppercase}
.clk{font-family:'DM Mono',monospace;font-size:13px;color:var(--t2);display:flex;align-items:center;gap:8px}
.cd{width:7px;height:7px;border-radius:50%;background:var(--gold);box-shadow:0 0 10px var(--gglow);animation:dp 2s ease-in-out infinite}
@keyframes dp{0%,100%{opacity:1;box-shadow:0 0 10px var(--gglow)}50%{opacity:.4;box-shadow:none}}
/* HERO */
.hero{position:relative;overflow:hidden;background:var(--bg2);border-bottom:1px solid var(--bdr);padding:clamp(36px,6vw,70px) clamp(16px,4vw,52px)}
.o1{position:absolute;top:-140px;right:-80px;width:520px;height:520px;border-radius:50%;background:radial-gradient(circle,rgba(238,176,32,.07) 0%,rgba(26,86,255,.04) 50%,transparent 70%);pointer-events:none}
.o2{position:absolute;bottom:-100px;left:-80px;width:350px;height:350px;border-radius:50%;background:radial-gradient(circle,rgba(26,86,255,.05) 0%,transparent 70%);pointer-events:none}
.hi{position:relative;z-index:1}
.hl{font-family:'DM Mono',monospace;font-size:10px;text-transform:uppercase;letter-spacing:4px;color:var(--gold);display:flex;align-items:center;gap:10px;margin-bottom:14px}
.hl::before{content:'';width:28px;height:1px;background:var(--gold)}
.hn{font-family:'Bebas Neue',sans-serif;font-size:clamp(44px,8.5vw,86px);line-height:.88;letter-spacing:2px;margin-bottom:24px;color:var(--text)}
.hn .ha{color:var(--gold)}
.cdr{display:flex;align-items:baseline;gap:5px;flex-wrap:wrap}
.cu{display:flex;flex-direction:column;align-items:center;min-width:68px}
.cn{font-family:'Bebas Neue',sans-serif;font-size:clamp(36px,6vw,66px);color:var(--glt);line-height:1;text-shadow:0 0 30px rgba(238,176,32,.22)}
.cl{font-family:'DM Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:2px;color:var(--t3);margin-top:3px}
.cs{font-family:'Bebas Neue',sans-serif;font-size:50px;color:var(--bdr2);line-height:1;margin-bottom:10px}
.hm{margin-top:26px;display:flex;gap:28px;flex-wrap:wrap}
.hp{font-family:'DM Mono',monospace;font-size:12px;color:var(--t2);display:flex;align-items:center;gap:7px}
.hp::before{content:'';width:5px;height:5px;border-radius:50%;background:var(--blt);flex-shrink:0}
.hd{font-family:'Bebas Neue',sans-serif;font-size:42px;letter-spacing:2px;background:linear-gradient(90deg,var(--blt),var(--glt));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
/* MAIN */
.main{max-width:1220px;margin:0 auto;padding:clamp(28px,4vw,52px) clamp(16px,4vw,52px);display:grid;grid-template-columns:1fr 370px;gap:36px}
@media(max-width:920px){.main{grid-template-columns:1fr}}
.sh{display:flex;align-items:center;gap:12px;margin-bottom:14px}
.sh h2{font-family:'Bebas Neue',sans-serif;font-size:20px;letter-spacing:4px;color:var(--text);white-space:nowrap}
.shl{flex:1;height:1px;background:var(--bdr)}
.shct{font-family:'DM Mono',monospace;font-size:10px;background:var(--bdr);color:var(--t3);padding:3px 9px;border-radius:2px}
/* RACE CARDS */
.rlist{display:flex;flex-direction:column;gap:5px}
.ri{position:relative}
.rc{position:relative;overflow:hidden;background:var(--surf);border:1px solid var(--bdr);border-radius:5px;padding:14px 18px;display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:14px;transition:border-color .18s,background .18s}
.rc::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px}
.up .rc::before{background:var(--blue)}
.pa .rc::before{background:var(--gold)}
.rc:hover{border-color:var(--bdr2);background:var(--surf2)}
.pa .rc{cursor:pointer;user-select:none}
.pa .rc:hover{border-color:rgba(238,176,32,.4)}
.pa.open .rc{border-color:var(--gold);background:var(--surf2);border-bottom-left-radius:0;border-bottom-right-radius:0;border-bottom-color:var(--surf2)}
.bdg{font-family:'DM Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:2px;padding:4px 9px;border-radius:3px;white-space:nowrap}
.tf{background:var(--gdim);color:var(--gold);border:1px solid rgba(238,176,32,.2)}
.ts{background:var(--bdim);color:var(--blt);border:1px solid rgba(26,86,255,.2)}
.th{background:rgba(80,200,140,.08);color:#50c88c;border:1px solid rgba(80,200,140,.2)}
.tr{background:rgba(220,90,90,.08);color:#dc8080;border:1px solid rgba(220,90,90,.2)}
.rci h3{font-size:15px;font-weight:700;color:var(--text);margin-bottom:3px}
.rcw{font-family:'DM Mono',monospace;font-size:11px;color:var(--t3)}
.up .rcw{color:var(--t2)}
.rcr{display:flex;flex-direction:column;align-items:flex-end;gap:5px;min-width:60px}
.rce{font-family:'DM Mono',monospace;font-size:11px;text-align:right}
.up .rce{color:var(--blt)}
.pa .rce{color:var(--t3)}
.rch{color:var(--t3);font-size:11px;transition:transform .28s ease,color .2s;line-height:1}
.pa.open .rch{transform:rotate(180deg);color:var(--gold)}
/* RESULTS PANEL */
.rp{background:var(--surf2);border:1px solid var(--gold);border-top:none;border-bottom-left-radius:5px;border-bottom-right-radius:5px;overflow:hidden;display:grid;grid-template-rows:0fr;transition:grid-template-rows .32s cubic-bezier(.4,0,.2,1)}
.pa.open .rp{grid-template-rows:1fr}
.rpi{overflow:hidden}
.rpb{padding:0 18px 16px}
.rth{display:grid;gap:10px;padding:10px 0 8px;border-bottom:1px solid var(--bdr);margin-bottom:2px;font-family:'DM Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:2px;color:var(--t3)}
.wl{grid-template-columns:26px 30px 1fr 76px 76px 60px}
.nl{grid-template-columns:26px 1fr 76px 76px 60px}
.sl{grid-template-columns:36px 44px 1fr}
.rrow{display:grid;gap:10px;padding:9px 0;border-bottom:1px solid rgba(26,32,64,.7);align-items:center;transition:background .15s}
.rrow:last-child{border-bottom:none}
.rrow:hover{background:rgba(238,176,32,.03);margin:0 -18px;padding-left:18px;padding-right:18px}
.rpos{font-family:'Bebas Neue',sans-serif;font-size:18px;line-height:1;text-align:center}
.p1{color:var(--mg);text-shadow:0 0 12px rgba(238,176,32,.4)}.p2{color:var(--ms)}.p3{color:var(--mb)}.pn{color:var(--t3);font-family:'DM Mono',monospace;font-size:12px}
.rl{font-family:'DM Mono',monospace;font-size:10px;color:var(--t2);background:var(--bdr);border-radius:3px;padding:2px 5px;text-align:center;justify-self:center}
.ran{font-size:13px;font-weight:700;color:var(--text)}
.ras{font-family:'DM Mono',monospace;font-size:9px;color:var(--t3);text-transform:uppercase;letter-spacing:1px;margin-top:1px}
.rtm{font-family:'Bebas Neue',sans-serif;font-size:16px;text-align:right;letter-spacing:1px;color:var(--text)}
.rrow:first-child .rtm{color:var(--gold)}
.rsp{font-family:'DM Mono',monospace;font-size:10px;color:var(--t3);text-align:right}
.rrt{font-family:'DM Mono',monospace;font-size:10px;color:var(--t3);text-align:right}
.rem{padding:20px 0;text-align:center;font-family:'DM Mono',monospace;font-size:11px;color:var(--t3)}
/* LEADERBOARD */
.ltabs{display:flex;gap:4px;margin-bottom:14px;flex-wrap:wrap}
.ltb{flex:1;min-width:68px;padding:8px 4px;background:transparent;border:1px solid var(--bdr);border-radius:3px;color:var(--t3);font-family:'DM Mono',monospace;font-size:10px;text-transform:uppercase;letter-spacing:1px;cursor:pointer;transition:all .15s}
.ltb:hover{border-color:var(--bdr2);color:var(--t2)}
.ltb.active{background:var(--gdim);border-color:rgba(238,176,32,.35);color:var(--gold)}
.lb{display:flex;flex-direction:column;gap:5px}
.lr{display:grid;grid-template-columns:30px 1fr auto;align-items:center;gap:12px;padding:10px 14px;background:var(--surf);border:1px solid var(--bdr);border-radius:4px;transition:border-color .15s,background .15s}
.lr:hover{border-color:var(--bdr2);background:var(--surf2)}
.lrk{font-family:'Bebas Neue',sans-serif;font-size:22px;line-height:1;text-align:center}
.lrk.r1{color:var(--mg);text-shadow:0 0 14px rgba(238,176,32,.4)}.lrk.r2{color:var(--ms)}.lrk.r3{color:var(--mb)}.lrk.rn{color:var(--t3);font-size:14px}
.ln{font-size:14px;font-weight:700;color:var(--text);margin-bottom:1px}
.lsq{font-family:'DM Mono',monospace;font-size:9px;text-transform:uppercase;letter-spacing:1px;color:var(--t3)}
.lt{text-align:right}
.ltm{font-family:'Bebas Neue',sans-serif;font-size:18px;letter-spacing:1px;color:var(--text)}
.lr:first-child .ltm{color:var(--gold)}
.lsp{font-family:'DM Mono',monospace;font-size:9px;color:var(--t3);display:block;text-align:right}
/* MISC */
.empty{text-align:center;padding:36px 20px;font-family:'DM Mono',monospace;font-size:11px;color:var(--t3)}
.hint{font-family:'DM Mono',monospace;font-size:10px;color:var(--t3);letter-spacing:1px;margin-bottom:12px}
footer{border-top:1px solid var(--bdr);padding:24px clamp(16px,4vw,52px);text-align:center;font-family:'DM Mono',monospace;font-size:10px;color:var(--t3);letter-spacing:2px;text-transform:uppercase}
.fi{animation:fi .35s ease both}
@keyframes fi{from{opacity:0;transform:translateY(6px)}to{opacity:1;transform:none}}
</style>
</head>

let grp='vboys',openId=null,cdTmr=null;

function pst(dt){const[date,time]=dt.split('T');const[y,mo,d]=date.split('-').map(Number);const[h,mi]=time.split(':').map(Number);return new Date(Date.UTC(y,mo-1,d,h+8,mi));}
function pad(n){return String(n).padStart(2,'0')}

function tick(){const n=new Date(),h=n.getHours()%12||12,ap=n.getHours()>=12?'PM':'AM';document.getElementById('clk').textContent=pad(h)+':'+pad(n.getMinutes())+':'+pad(n.getSeconds())+' '+ap;}
setInterval(tick,1000);tick();

function renderHero(){
  const now=new Date();
  const up=(D.events||[]).filter(e=>pst(e.datetime)>now).sort((a,b)=>pst(a.datetime)-pst(b.datetime));
  const el=document.getElementById('hi');
  if(!up.length){el.innerHTML='<div class="hl">Season Status</div><div class="hd">All Events Complete</div>';return;}
  const next=up[0],nd=pst(next.datetime);
  const p=next.name.split(' — ');
  const title=p.length>1?p[0]+' — <span class="ha">'+p[1]+'</span>':next.name;
  el.innerHTML='<div class="hl">Next Race</div><div class="hn">'+title+'</div><div class="cdr" id="cdr"></div><div class="hm"><div class="hp">'+fd(nd)+'</div><div class="hp">'+ft(nd)+' PST</div><div class="hp">'+cap(next.type||'event')+'</div></div>';
  if(cdTmr)clearInterval(cdTmr);startCD(nd);
}

function startCD(t){
  function u(){const el=document.getElementById('cdr');if(!el)return;const diff=t-new Date();
  if(diff<=0){el.innerHTML='<div class="cu"><div class="cn" style="color:var(--t3)">LIVE</div></div>';renderHero();return;}
  const dy=Math.floor(diff/86400000),hr=Math.floor(diff%86400000/3600000),mi=Math.floor(diff%3600000/60000),sc=Math.floor(diff%60000/1000);
  let h='';if(dy>0)h+=CU(dy,'days')+CS();h+=CU(hr,'hrs')+CS()+CU(mi,'min')+CS()+CU(sc,'sec');el.innerHTML=h;}
  u();cdTmr=setInterval(u,1000);
}
function CU(n,l){return '<div class="cu"><div class="cn">'+pad(n)+'</div><div class="cl">'+l+'</div></div>';}
function CS(){return '<div class="cs">:</div>';}

function renderSchedule(){
  const now=new Date();
  const sorted=(D.events||[]).sort((a,b)=>pst(a.datetime)-pst(b.datetime));
  const up=sorted.filter(e=>pst(e.datetime)>now);
  const pa=sorted.filter(e=>pst(e.datetime)<=now).reverse();
  document.getElementById('upCt').textContent=up.length;
  document.getElementById('paCt').textContent=pa.length;
  document.getElementById('upList').innerHTML=up.length?up.map((e,i)=>ucCard(e,i)).join(''):'<div class="empty">No upcoming events</div>';
  document.getElementById('paList').innerHTML=pa.length?pa.map((e,i)=>paCard(e,i)).join(''):'<div class="empty">No completed events yet</div>';
}

function ucCard(e,i){
  const d=pst(e.datetime);
  const tc='t'+e.type[0];
  const pts=e.participants||[];
  const canExpand=(e.type==='final'||e.type==='semi')&&pts.length;
  if(canExpand){
    const id='up'+i;
    // Seed each athlete by their best time among participants in this race
    const withBt=pts.map(p=>{const a=(D.athletes||[]).find(a=>a.name===p.name);const bt=a?(a.bestTime||a.totalTime||null):null;return {...p,_bt:bt};});
    const hasTimes=withBt.filter(p=>p._bt).sort((a,b)=>parseT(a._bt)-parseT(b._bt));
    const seedMap={};hasTimes.forEach((p,idx)=>seedMap[p.name]=idx+1);
    const byLane=[...withBt].sort((a,b)=>(a.lane!=null&&b.lane!=null?a.lane-b.lane:0));
    const rows=byLane.map(p=>{
      const sq=getSq(p.name);
      const seed=seedMap[p.name];
      const seedStr=seed?`<span style="font-family:'DM Mono',monospace;font-size:10px;color:var(--t2)">#${seed}</span>`:`<span style="color:var(--t3)">—</span>`;
      return `<div class="rrow sl"><div class="rpos pn">${p.lane!=null?p.lane:'—'}</div><div style="display:flex;align-items:center;justify-content:center">${seedStr}</div><div><div class="ran">${p.name}</div><div class="ras">${sq}</div></div></div>`;
    }).join('');
    const header=`<div class="rth sl"><span>Lane</span><span style="text-align:center">Seed</span><span>Athlete</span></div>`;
    return `<div class="ri up pa fi" id="${id}" style="animation-delay:${i*.04}s"><div class="rc" onclick="tog('${id}')"><span class="bdg ${tc}">${cap(e.type)}</span><div class="rci"><h3>${e.name}</h3><div class="rcw">${fd(d)} &middot; ${ft(d)} PST</div></div><div class="rcr"><div class="rce">${until(d)}</div><div class="rch">&#9660;</div></div></div><div class="rp"><div class="rpi"><div class="rpb">${header}${rows}</div></div></div></div>`;
  }
  return `<div class="ri up fi" style="animation-delay:${i*.04}s"><div class="rc"><span class="bdg ${tc}">${cap(e.type)}</span><div class="rci"><h3>${e.name}</h3><div class="rcw">${fd(d)} &middot; ${ft(d)} PST</div></div><div class="rcr"><div class="rce">${until(d)}</div></div></div></div>`;
}

function paCard(e,i){
  const d=pst(e.datetime),id='ev'+i;
  const pts=e.participants||[];
  const hasL=pts.some(p=>p.lane!=null);
  const gc=hasL?'wl':'nl';
  const sorted=[...pts].sort((a,b)=>(a.place!=null&&b.place!=null?a.place-b.place:0)||(parseT(a.time)-parseT(b.time)));
  const rows=sorted.map((p,ri)=>{
    const pos=p.place||(ri+1);
    const pc=pos===1?'p1':pos===2?'p2':pos===3?'p3':'pn';
    const sq=getSq(p.name);
    const lc=hasL?`<span class="rl">${p.lane!=null?p.lane:'—'}</span>`:'';
    return `<div class="rrow ${gc}"><div class="rpos ${pc}">${pos}</div>${lc}<div><div class="ran">${p.name}</div><div class="ras">${sq}</div></div><div class="rtm">${p.time||'—'}</div><div class="rsp">${p.split?'avg '+p.split:'—'}</div><div class="rrt">${p.rate||'—'}</div></div>`;
  }).join('');
  const lh=hasL?'<span>Lane</span>':'';
  const body=pts.length?`<div class="rth ${gc}"><span>Pos</span>${lh}<span>Athlete</span><span style="text-align:right">Time</span><span style="text-align:right">Avg Split</span><span style="text-align:right">Rate</span></div>${rows}`:'<div class="rem">No result data yet</div>';
  const tc='t'+e.type[0];
  return `<div class="ri pa fi" id="${id}" style="animation-delay:${i*.04}s"><div class="rc" onclick="tog('${id}')"><span class="bdg ${tc}">${cap(e.type)}</span><div class="rci"><h3>${e.name}</h3><div class="rcw">${fd(d)} &middot; ${ft(d)} PST</div></div><div class="rcr"><div class="rce">${ago(d)}</div><div class="rch">&#9660;</div></div></div><div class="rp"><div class="rpi"><div class="rpb">${body}</div></div></div></div>`;
}

function tog(id){
  const el=document.getElementById(id),isO=el.classList.contains('open');
  if(openId&&openId!==id){const p=document.getElementById(openId);if(p)p.classList.remove('open');}
  if(isO){el.classList.remove('open');openId=null;}
  else{el.classList.add('open');openId=id;setTimeout(()=>el.scrollIntoView({behavior:'smooth',block:'nearest'}),40);}
}

function setG(g){grp=g;document.querySelectorAll('.ltb').forEach(b=>b.classList.remove('active'));document.getElementById('t-'+g).classList.add('active');renderLB();}

function renderLB(){
  const f={vboys:a=>a.squad==='V. Boys',nboys:a=>a.squad==='N. Boys',vgirls:a=>a.squad==='V. Girls',ngirls:a=>a.squad==='N. Girls'};
  const s=(D.athletes||[]).filter(f[grp]).filter(a=>a.bestTime||a.totalTime).sort((a,b)=>parseT(a.bestTime||a.totalTime)-parseT(b.bestTime||b.totalTime));
  const el=document.getElementById('lb');
  if(!s.length){el.innerHTML='<div class="empty">No times recorded</div>';return;}
  el.innerHTML=s.map((a,i)=>{const r=i+1,rc=r===1?'r1':r===2?'r2':r===3?'r3':'rn';const bt=a.bestTime||a.totalTime;const src=a.finalTime&&parseT(a.finalTime)<=parseT(a.semiTime||'99:99')&&parseT(a.finalTime)<=parseT(a.totalTime||'99:99')?'final':a.semiTime&&parseT(a.semiTime)<parseT(a.totalTime||'99:99')?'semi':'heat';return `<div class="lr fi" style="animation-delay:${i*.03}s"><div class="lrk ${rc}">${r}</div><div><div class="ln">${a.name}</div><div class="lsq">${a.squad} &middot; ${src}</div></div><div class="lt"><div class="ltm">${bt}</div><span class="lsp">${a.avgSplit?'avg '+a.avgSplit:''}</span></div></div>`;}).join('');
}

function parseT(t){if(!t)return Infinity;const p=t.split(':');return p.length===2?parseFloat(p[0])*60+parseFloat(p[1]):p.length===3?parseFloat(p[0])*3600+parseFloat(p[1])*60+parseFloat(p[2]):parseFloat(t)||Infinity;}
function getSq(n){const a=(D.athletes||[]).find(a=>a.name===n);return a?a.squad:'';}
function fd(d){return d.toLocaleDateString('en-US',{weekday:'short',month:'short',day:'numeric'});}
function ft(d){return d.toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit',hour12:true});}
function until(d){const diff=d-new Date();if(diff<0)return 'Now';const m=Math.floor(diff/60000),h=Math.floor(m/60),dy=Math.floor(h/24);if(dy>0)return 'in '+dy+'d '+(h%24)+'h';if(h>0)return 'in '+h+'h '+(m%60)+'m';return 'in '+m+'m';}
function ago(d){const diff=new Date()-d,m=Math.floor(diff/60000),h=Math.floor(m/60),dy=Math.floor(h/24);if(dy>0)return dy+'d ago';if(h>0)return h+'h ago';return m+'m ago';}
function cap(s){return s?s.charAt(0).toUpperCase()+s.slice(1):'';}

renderHero();renderSchedule();renderLB();
setInterval(()=>{renderHero();renderSchedule();},60000);
</script>
</body>
